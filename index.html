<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="character_choice">
		<h1>Pick a Character</h1>

		<button type="button" id="boy" onclick="setBoy()">
			<img src="images/char-boy.png">
		</button>

		<button type="button" id="cat-girl" onclick="setCatGirl()">
			<img src="images/char-cat-girl.png">
		</button>

		<button type="button" id="horn-girl" onclick="setHornGirl()">
			<img src="images/char-horn-girl.png">
		</button>

		<button type="button" id="pink-girl" onclick="setPinkGirl()">
			<img src="images/char-pink-girl.png">
		</button>
		
		<button type="button" id="princess-girl" onclick="setPrincessGirl()">
			<img src="images/char-princess-girl.png">
		</button>
		
		<button type="button" id="start" onclick="start()">Start Game</button>
	</div>
	<div id="game_board">
		<script src="js/resources.js"></script>
	    <script src="js/engine.js"></script>
	    <script src="js/app.js"></script>
	</div>
	<a href="index.html" id="link-button">New Game</a>

</body>
</html>
